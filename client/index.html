<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For Champions – Dashboard</title>

    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- ========== UI STYLES ========== -->
    <style>
      body {
        background: #0e1116;
        color: #e1e5eb;
      }

      /* --- Clean Glass Panel --- */
      .glass-panel {
        background: rgba(28, 31, 41, 0.55);
        border: 1px solid rgba(255, 255, 255, 0.07);
        backdrop-filter: blur(18px);
        -webkit-backdrop-filter: blur(18px);
      }

      /* --- Smooth shadows --- */
      .soft-shadow {
        box-shadow: 0 18px 55px rgba(0, 0, 0, 0.55);
      }

      /* --- Sidebar --- */
      .sidebar-clean {
        background: rgba(26, 29, 36, 0.6);
        border-right: 1px solid rgba(255, 255, 255, 0.07);
        backdrop-filter: blur(25px);
      }

      .sidebar-clean button {
        transition: background 0.2s ease, color 0.2s ease, border 0.2s ease;
      }

      .sidebar-clean button:hover {
        background: rgba(255, 255, 255, 0.06);
        color: #fff;
      }

      /* --- Cards --- */
      .card-clean {
        background: rgba(34, 38, 47, 0.55);
        border: 1px solid rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(14px);
        border-radius: 1rem;
      }

      /* --- Navbar --- */
      .navbar-clean {
        background: rgba(22, 25, 32, 0.65);
        backdrop-filter: blur(18px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.06);
      }
    </style>
  </head>

  <body>
    <!-- Global Alerts -->
    <div id="alert-container" class="fixed top-4 right-4 space-y-2 z-50"></div>

    <div id="mainApp" class="min-h-screen flex flex-col">
      <!-- NAVBAR -->
      <nav class="navbar-clean soft-shadow">
        <div class="max-w-7xl mx-auto px-6">
          <div class="flex justify-between h-16 items-center">
            <!-- LOGO + TITLE -->
            <div class="flex items-center gap-3">
              <img
                class="h-10 w-10 rounded-xl object-cover shadow-lg"
                src="./assets/bilder/wm26.JPG"
              />
              <span class="text-2xl font-bold tracking-wide text-gray-200"> For Champions </span>
            </div>

            <!-- RIGHT SIDE -->
            <div class="flex items-center gap-4">
              <!-- Theme Toggle -->
              <button id="themeToggle" class="p-2 rounded-full hover:bg-white/10 transition">
                <i id="themeIcon" data-lucide="sun" class="h-5 w-5 text-gray-300"></i>
              </button>

              <!-- User Menu -->
              <button
                id="userMenuButton"
                class="flex items-center gap-2 p-2 hover:bg-white/10 rounded-xl"
              >
                <i data-lucide="user" class="h-5 w-5 text-gray-300"></i>
                <span id="usernameDisplay" class="text-gray-300"></span>
              </button>
            </div>
          </div>
        </div>
      </nav>

      <!-- CONTENT WRAPPER -->
      <div class="flex flex-1">
        <!-- SIDEBAR -->
        <aside class="w-72 sidebar-clean p-6 flex flex-col gap-3">
          <h2 class="text-sm font-semibold tracking-wide text-gray-400 mb-3">Navigation</h2>

          <button
            data-tab="dashboard"
            class="w-full flex items-center px-4 py-2.5 rounded-lg hover:bg-white/10 text-gray-300"
          >
            <i data-lucide="grid" class="w-5 h-5 mr-3"></i>
            Dashboard
          </button>

          <button
            data-tab="create"
            class="w-full flex items-center px-4 py-2.5 rounded-lg hover:bg-white/10 text-gray-300"
          >
            <i data-lucide="plus" class="w-5 h-5 mr-3"></i>
            Turnier erstellen
          </button>

          <button
            data-tab="groups"
            id="groups-tab"
            class="w-full flex items-center px-4 py-2.5 rounded-lg hover:bg-white/10 text-gray-300"
          >
            <i data-lucide="users" class="w-5 h-5 mr-3"></i>
            Gruppen
          </button>

          <button
            data-tab="schedule"
            class="w-full flex items-center px-4 py-2.5 rounded-lg hover:bg-white/10 text-gray-300"
          >
            <i data-lucide="calendar" class="w-5 h-5 mr-3"></i>
            Spielplan
          </button>

          <button
            data-tab="playoffs"
            class="w-full flex items-center px-4 py-2.5 rounded-lg hover:bg-white/10 text-gray-300"
          >
            <i data-lucide="bar-chart-3" class="w-5 h-5 mr-3"></i>
            Playoffs
          </button>

          <button
            id="logoutButton"
            class="w-full flex items-center px-4 py-2.5 rounded-lg mt-auto hover:bg-red-600/30 text-red-400"
          >
            <i data-lucide="log-out" class="w-5 h-5 mr-3"></i>
            Abmelden
          </button>
        </aside>

        <!-- MAIN CONTENT -->
        <main class="flex-1 p-10 space-y-10">
          <!-- DASHBOARD -->
          <section id="dashboard-content" class="tab-content space-y-8">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
              <!-- Turnier Info -->
              <div class="card-clean p-6 soft-shadow">
                <h3 class="text-lg font-semibold mb-4">Turnierinfo</h3>
                <div id="tournament-info-content"></div>
              </div>

              <!-- Nächste Spiele -->
              <div class="card-clean p-6 soft-shadow">
                <h3 class="text-lg font-semibold mb-4">Nächste Spiele</h3>
                <div id="current-matches-content"></div>
              </div>

              <!-- Top Teams -->
              <div class="card-clean p-6 soft-shadow">
                <div class="flex justify-between items-center mb-4">
                  <h3 class="text-lg font-semibold">Top Teams</h3>
                  <span class="text-xs bg-green-900/40 text-green-300 px-2 py-1 rounded-full">
                    Playoff-Plätze
                  </span>
                </div>
                <div id="top-teams-content"></div>
              </div>
            </div>

            <!-- Gruppenübersicht -->
            <div class="card-clean soft-shadow">
              <div class="px-6 py-4 border-b border-white/10">
                <h2 class="text-xl font-semibold">Gruppenübersicht</h2>
                <p class="text-sm text-gray-400 mt-1">Aktuelle Stände zum Turnier</p>
              </div>

              <div
                id="dashboard-groups-container"
                class="p-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5"
              ></div>
            </div>
          </section>

          <!-- ANDERE TABS -->
          <section id="create-content" class="tab-content hidden"></section>
          <section id="groups-content" class="tab-content hidden"></section>
          <section id="schedule-content" class="tab-content hidden"></section>
          <section id="playoffs-content" class="tab-content hidden"></section>
        </main>
      </div>
    </div>

    <!-- JS -->
    <script type="module" src="./js/app.js"></script>
    <script type="module">
      import { initAuth } from "./js/auth.js";
      import { initThemeToggle } from "./js/theme.js";

      initAuth();
      initThemeToggle();
    </script>

    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
